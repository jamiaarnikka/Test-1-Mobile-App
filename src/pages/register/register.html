<ion-content padding center text-center>
<ion-content class="white-bg">
    <div class="ios-black-screen-fix"></div>
    <img src="https://emojipedia-us.s3.amazonaws.com/socialmedia/apple/114/white-down-pointing-backhand-index_1f447.png">
<ion-header>
    <ion-navbar>
      <ion-title>
        Create Account
      </ion-title>
    </ion-navbar>
    <ion-buttons >
      <button ion-button left class="loginnavbtn" (click)="goback()">
        Previous Page
      </button>
      
      </ion-buttons>
  
  </ion-header>
  
  <ion-content padding>
    
    <ion-list>
  
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    
  </ion-list>
  
  <div padding>
    <button block ion-button (click)="registerUser()" item-left>Register</button>
  </div>
  
  </ion-content>
