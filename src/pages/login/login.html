<ion-content padding center text-center>
  <ion-content class="white-bg">
      <div class="ios-black-screen-fix"></div>
      <img src="https://www.neefusa.org/sites/default/files/styles/feature_wide/public/WEB16-NPLD-WrapUp-Banner-GrandTetonMountains-4000x1000.jpg?itok=LCn2ymJy">
<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
      
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        
      <ion-list>
  
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    
      </ion-list>
      
        <ion-row>
          <ion-col class="signup-col">
        <button ion-button (click)="signInUser()" item-left>Sign In</button>
        <button ion-button (click)="createAccount()" item-left>Register</button>
          </ion-col>
        </ion-row>
        
      <p>If you want access to content, you must login or register.</p>
    </div>
  </ion-content>
